<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounder-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ?  'Cadastro de Novo Usuário' : 'Entrar'}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou senha Incorreto(a)
                                </div>

                                <form #loginForm="ngForm"(submit)="onSubmit()">
                                    
                                    <div class="form-group">
                                        <label class="small mb-1">E-mail</label>
                                        <input type="text" name="email"
                                                [(ngModel)]="email"
                                                class="form-control py-4"
                                                placeholder="Digite seu E-mail"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="password" name="senha"
                                                [(ngModel)]="senha"
                                                class="form-control py-4"
                                                placeholder="Digite sua senha"/>
                                    </div>


                                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                            Logar
                                        </button>

                                        <button type="button" class="btn btn-success" *ngIf="cadastrando" >
                                            Cadastrar
                                        </button>

                                        <button type="button" (click)="cancelaCadastro()"
                                                class="btn btn-danger ml-1" *ngIf="cadastrando" >
                                            Cancelar
                                        </button>
                                    </div>

                                </form>

                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    <a haref='#' (click)="preparaCadastrar($event)">
                                        Não possui cadastro? Cadastre-se
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
